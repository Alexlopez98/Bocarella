<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Css/carrito.css">
  <link rel="stylesheet" href="Css/styleBocarella.css">
  <style>
    #cart-items li div { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    #cart-items button { 
      width: 30px; 
      height: 30px; 
      padding: 0; 
    }
    #cart-items img {
      border-radius: 5px;
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header"></div>

  <div class="container mt-4 main-content contenedor">
    <h3>Carrito de Compras</h3>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <h5>Total: <span id="cart-total">0</span></h5>
    <div class="d-flex gap-2 mt-2">
      <button id="clear-cart" class="btn btn-danger">Vaciar Carrito</button>
      <button id="checkout-cart" class="btn btn-success">Finalizar Compra</button>
    </div>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="/Js/footerandheader.js"></script>
  <script src="/Js/carrito.js"></script>

  <script>
    document.getElementById("checkout-cart").addEventListener("click", () => {
      checkoutCart();
    });
    document.getElementById("clear-cart").addEventListener("click", () => {
      clearCart();
    });

    // Inicializar contador y renderizar
    document.addEventListener("DOMContentLoaded", () => {
      renderCart();
      updateCartCount();
      updateCartTotal();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
