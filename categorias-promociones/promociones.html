<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones de Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../Css/styleBocarella.css">
</head>
<body>

  <!-- Header dinámico -->
  <div id="header"></div>
  <div class="divider"></div>

  <main class="container my-4 contenedor">
    <h1 class="text-center mb-4">Promociones de Pizza</h1>

    <div class="text-center mb-4 filter-buttons">
      <button onclick="filterPromos('all')" class="btn btn-danger">Todas</button>
      <button onclick="filterPromos('2x1')" class="btn btn-warning">2x1</button>
      <button onclick="filterPromos('familiar')" class="btn btn-success">Familiar</button>
      <button onclick="filterPromos('individual')" class="btn btn-info">Individual</button>
    </div>

    <!-- Contenedor de promociones -->
    <div class="row" id="promos"></div>
  </main>

  <div class="divider"></div>
  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="/Js/footerandheader.js"></script>
  <script src="/Js/carrito.js"></script>
  <script src="/Js/promociones.js"></script>

  <script>
    // Actualizar contador de carrito y total después de cargar header/footer
    window.addEventListener("load", () => {
      if (typeof updateCartCount === "function") updateCartCount();
      if (typeof updateCartTotal === "function") updateCartTotal();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
