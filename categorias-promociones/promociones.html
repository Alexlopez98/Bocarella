    <script>
    // --- Sistema SPA casero ---
    const content = document.getElementById("main-content");

    async function loadPage(page) {
        try {
            const response = await fetch(page);
            if (!response.ok) throw new Error("No se pudo cargar " + page);
            const html = await response.text();
            content.innerHTML = html;
        } catch (err) {
            content.innerHTML = "<p>Error cargando la p치gina: " + err.message + "</p>";
        }
    }

    // Detectar clic en links con data-page
    document.querySelectorAll("[data-page]").forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault();
            const page = e.currentTarget.getAttribute("data-page"); // 游녣 m치s seguro
            loadPage(page);
        });
    });

    // Cargar por defecto la p치gina de inicio (NO index.html completo)
    loadPage("categorias-inicio/inicio.html");
</script>
