<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocarella - Soporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/styleBocarella.css">
</head>
<body>

  <div id="header"></div>

  <main class="container my-5">
    <div class="card custom-bg shadow text-light p-4">
      <h2 class="text-center mb-4">Soporte y Ayuda</h2>

      <div id="mensajeSoporte" class="alert d-none"></div>

      <form id="soporteForm" class="mt-3">
        <div class="mb-3">
          <label for="supNombre" class="form-label">Tu nombre</label>
          <input type="text" id="supNombre" class="form-control" required>
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>

        <div class="mb-3">
          <label for="supEmail" class="form-label">Correo electrónico</label>
          <input type="email" id="supEmail" class="form-control" required>
          <div class="invalid-feedback">Correo inválido.</div>
        </div>

        <div class="mb-3">
          <label for="supTelefono" class="form-label">Número de teléfono (opcional)</label>
          <input type="tel" id="supTelefono" class="form-control" placeholder="+56 9 1234 5678">
        </div>

        <div class="mb-3">
          <label for="supMensaje" class="form-label">Mensaje</label>
          <textarea id="supMensaje" class="form-control" rows="4" required></textarea>
          <div class="invalid-feedback">Por favor escribe tu mensaje.</div>
        </div>

        <div class="d-flex flex-column flex-sm-row justify-content-between mt-3">
          <button type="submit" class="btn btn-success mb-2 mb-sm-0">Enviar solicitud</button>
          <button type="reset" class="btn btn-danger">Limpiar</button>
        </div>
      </form>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/soporte.js"></script>
  <script src="Js/footerandheader.js"></script>
</body>
</html>
