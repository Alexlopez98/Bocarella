<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocarella - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/styleBocarella.css">
  <link rel="stylesheet" href="Css/headerandfooter.css">
</head>
<body class="bg-dark text-light">

  <div id="header"></div>

  <main class="container my-5">
    <div class="card custom-bg shadow text-light p-4">
      <h2 class="text-center text-warning mb-4">Bienvenido a Bocarella</h2>

      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button">Registro</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="recuperar-tab" data-bs-toggle="tab" data-bs-target="#recuperar" type="button">Recuperar</button>
        </li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane fade show active" id="login">
          <form id="loginForm" class="mt-3">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo electrónico</label>
              <input type="email" id="loginEmail" class="form-control" required>
              <div class="invalid-feedback">Correo inválido.</div>
            </div>
            <div class="mb-3">
              <label for="loginPass" class="form-label">Contraseña</label>
              <input type="password" id="loginPass" class="form-control" required>
              <div class="invalid-feedback">Ingresa tu contraseña.</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>
          </form>
        </div>

        <div class="tab-pane fade" id="registro">
          <div id="mensajeForm" class="alert d-none mt-3"></div>
          <form id="registroForm" class="mt-3">
            <div class="mb-3">
              <label for="regNombre" class="form-label">Nombre completo</label>
              <input type="text" id="regNombre" class="form-control" required>
              <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
              <label for="regUsuario" class="form-label">Nombre de usuario</label>
              <input type="text" id="regUsuario" class="form-control" required minlength="3">
              <div class="invalid-feedback">Mínimo 3 caracteres.</div>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Correo electrónico</label>
              <input type="email" id="regEmail" class="form-control" required>
              <div class="invalid-feedback">Correo inválido.</div>
            </div>
            <div class="mb-3">
              <label for="regPass" class="form-label">Contraseña</label>
              <input type="password" id="regPass" class="form-control" required>
              <div class="invalid-feedback">Debe tener 6-18 caracteres, una mayúscula, un número y un caracter especial.</div>
            </div>
            <div class="mb-3">
              <label for="regConfirm" class="form-label">Repetir contraseña</label>
              <input type="password" id="regConfirm" class="form-control" required>
              <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>
            <div class="mb-3">
              <label for="regFecha" class="form-label">Fecha de nacimiento</label>
              <input type="date" id="regFecha" class="form-control" required>
              <div class="invalid-feedback">Debes tener al menos 13 años.</div>
            </div>
            <div class="mb-3">
              <label for="regDireccion" class="form-label">Dirección de despacho (opcional)</label>
              <input type="text" id="regDireccion" class="form-control">
            </div>
            <div class="d-flex flex-column flex-sm-row justify-content-between mt-3">
              <button type="submit" class="btn btn-warning mb-2 mb-sm-0">Registrarse</button>
              <button type="reset" class="btn btn-danger">Limpiar</button>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="recuperar">
          <form id="recuperarForm" class="mt-3">
            <div class="mb-3">
              <label for="recEmail" class="form-label">Correo registrado</label>
              <input type="email" id="recEmail" class="form-control" required>
              <div class="invalid-feedback">Correo inválido.</div>
            </div>
            <button type="submit" class="btn btn-danger w-100">Recuperar contraseña</button>
          </form>
        </div>

      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/auth.js"></script>
  <script src="Js/footerandheader.js"></script>
</body>
</html>
